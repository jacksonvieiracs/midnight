# Ruff configuration
# Ruff is a fast Python linter and formatter written in Rust
# Docs: https://docs.astral.sh/ruff/

line-length = 88
target-version = "py39"

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]

[lint]
# Enable recommended rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade (modernize Python code)
    "B",      # flake8-bugbear (find likely bugs)
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "RET",    # flake8-return
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # pylint
    "PERF",   # perflint (performance anti-patterns)
    "RUF",    # ruff-specific rules
]

# Disable specific rules that may be too strict
ignore = [
    "PLR0913",  # Too many arguments
    "PLR2004",  # Magic value comparison
    "N818",     # Exception name should end in Error
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Ignore certain rules in test files
"tests/**/*.py" = [
    "ARG001",   # Unused function argument (fixtures)
    "PLR2004",  # Magic value used in comparison
    "S101",     # Use of assert
]

# Allow more flexibility in examples
"examples/**/*.py" = [
    "T201",     # print statements
]

[lint.isort]
known-first-party = ["midnight"]
force-single-line = false
lines-after-imports = 4

[lint.pydocstyle]
convention = "google"

[format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Use Unix line endings
line-ending = "lf"
